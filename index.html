<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="coverimage-container">
        <img src="./Dance Home Landing Page/Logo.png" alt="" class="logo-here">
        <img src="./Dance Home Landing Page/pexels-rfstudio-3819572.jpg" alt="" class="coverimage">
    </div>

    <div class="content-container">
        <div class="navbar">
            <div class="filler-line"></div>
            <ul class="listitems">
                <li class="listitem active">Home</li>
                <li class="listitem">About Us</li>
                <li class="listitem">Portfolio</li>
                <li class="listitem">Contact</li>
            </ul>
        </div>
        
        <div class="headline-container">
            <div class="headline-left-section">
                <div class="headline-word upper">Crea-</div>
                <div class="headline-word lower">tivity.</div>
            </div>
            
            <div class="headline-right-section">
                <div class="headline-content">
                    <div class="headline-word-continuation">is our ingredient.</div>
                    <div class="social-links-panel">
                        <img src="./Dance Home Landing Page/Twitter Icon.svg" alt="">
                        <img src="./Dance Home Landing Page/Instagram Icon.svg" alt="">
                        <img src="./Dance Home Landing Page/Facebook Icon.svg" alt="">
                        <img src="./Dance Home Landing Page/Email Icon.svg" alt="">
                    </div>
                </div>
                <button>Choose Our Package</button>
            </div>
        </div>
    
        <div class="features-container">
            <ul class="features-overview">
                <li class="featureitem active">Photography</li>
                <li class="featureitem">Videography</li>
                <li class="featureitem">Graphic Design</li> 
                <li class="featureitem">Illustration</li>
                <li class="featureitem">Animation</li>
            </ul>
    
            <div class="quotes">
                <img src="./Dance Home Landing Page/text-quotes-svgrepo-com.svg" alt="" class="quote-symbol">
                <div class="quote-content">We help you create the best graphics, photos, videos, animations and illustrations</div>
                <img src="./Dance Home Landing Page/pexels-cottonbro-7974875.jpg" alt="" class="dance-image">
            </div>
    
            <div class="arrow-box">
                <div class="line"></div>
                <div class="square"></div>
            </div>
        </div>
    </div>

</body>
</html>
